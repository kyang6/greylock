<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Open App</title>

	<h1>This is a test</h1>
<!-- 
URL Params:

	<script language="javascript">
	    function open_app() {

	    }
	</script>	
</head>
<body onLoad="open_app()" style="background: #00A4E6">
</body>
</html>
